<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<title>Super Counter</title>

<body>

	<header>
		<h1>Let's count</h1>
	</header>

	<main>
		<div>
			<label for="start">Start:</label>
			<input type="number" id="start">
		</div>
		<div>
			<label for="finish">End:</label>
			<input type="number" id="finish">
		</div>
		<div>
			<label for="step">Step:</label>
			<input type="number" id="step">
		</div>

		<button id="button">Count</button>

		<p id="result">Preparing to count...</p>
	</main>
